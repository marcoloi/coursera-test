<html lang="en" ng-app='LunchCheck'>
  <head>
    <!-- The include section -->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <!-- Controller declaration -->
     <div ng-controller='LunchCheckController'>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="disheslist"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckLunch()" <!-- The event click management-->
                                                     Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchmessage}} <!-- The message. -->
         </div>
   </div>

</body>
</html>
